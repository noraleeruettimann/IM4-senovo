<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Senovo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
<header class="header">
  <div class="container nav">
    <a href="/homepage.html" class="logo-link">
      <img src="resources/assets/logo/logo.png" alt="senovo Logo" class="logo"/>
    </a>
    <ul class="nav-links">
      <li><a href="/protected.html">Überblick</a></li>
      <li><a href="/blog.html">Blog</a></li>
      <li><a href="/ueberuns.html">Über uns</a></li>
      <li><a href="/contact.html">Kontakt</a></li>
    </ul>
  </div>
</header>

<main class="content">
  <div class="intro">
    <h1>Jetzt<br>Anmelden.</h1>
    <p>Loggen Sie sich in ihrem Senovo-Konto ein,<br>um Ihren persönlichen Überblick zu sehen.</p>
    <p>Noch kein Konto? <a href="register.html" class="inline-link">Hier registrieren</a>.</p>
  </div>

  <div class="form-section">
    <form id="loginForm">
      <!-- IDs hinzugefügt -->
      <input type="email" id="email" name="email" placeholder="E-Mail" required />
      <input type="password" id="password" name="password" placeholder="Passwort" required />
      <button type="submit">Weiter</button>
    </form>
  </div>
</main>

<footer class="footer">
  <div class="footer-container">
    <a href="/homepage.html">
      <img src="resources/assets/logo/logo.png" alt="senovo Logo" class="footer-logo" />
    </a>
    <ul class="footer-links">
      <li><a href="/blog.html">Blog</a></li>
      <li><a href="/ueberuns.html">Über uns</a></li>
      <li><a href="/contact.html">Kontakt</a></li>
      <li><a href="/impressum.html">Impressum</a></li>
    </ul>
  </div>
</footer>

<script src="js/login.js"></script>
</body>
</html>
